<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>/img/icons/favicon.ico">
    <title>Finapp</title>
    <style>
      .loader {
        z-index: 100;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column wrap;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 10, 1);
      }
      .loader__wrap {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
      }
      .appName {
        font-family: Roboto, sans-serif;
        color: rgba(220, 220, 220, 1);
        font-size: 38px;
        font-weight: 500;
        line-height: 38px
      }
      .appName:first-letter {
        color: rgba(184, 20, 20, 1);
      }
      .appName:not(:first-child) {
        margin-top: 26px
      }

      .spinner {
        display: flex;
        align-items: center;
        height: 100%;
        text-align: center;
      }
      .spinner._hidden {
        visibility: hidden;
      }
      .spinner__b {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 6px;
        border-radius: 100%;
        background-color: rgba(184, 20, 20, 1);
        animation: sk-bouncedelay 1.3s infinite ease-in-out both;
        opacity: 0.8;
      }
      .spinner__b._b1 {
        animation-delay: -0.32s;
      }
      .spinner__b._b2 {
        animation-delay: -0.16s;
      }
      .spinner__b._b3 {
        margin-right: 0;
      }
      @-moz-keyframes sk-bouncedelay {
        0%, 80%, 100% {
          transform: scale(0.2);
        }
        40% {
          transform: scale(1);
        }
      }
      @-webkit-keyframes sk-bouncedelay {
        0%, 80%, 100% {
          transform: scale(0.2);
        }
        40% {
          transform: scale(1);
        }
      }
      @-o-keyframes sk-bouncedelay {
        0%, 80%, 100% {
          transform: scale(0.2);
        }
        40% {
          transform: scale(1);
        }
      }
      @keyframes sk-bouncedelay {
        0%, 80%, 100% {
          transform: scale(0.2);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body class="body theme-dark">
    <noscript>
      <strong>We're sorry but Finapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="app">
      <div class="loader">
        <div class="loader__wrap">
          <div class="spinner">
            <div class="spinner__b _b1"></div>
            <div class="spinner__b _b2"></div>
            <div class="spinner__b _b3"></div>
          </div>
          <div class="appName">Finapp</div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Unica+One|Roboto+Condensed&amp;subset=cyrillic">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.6.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
  </body>
</html>
